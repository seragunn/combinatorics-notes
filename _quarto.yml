project:
  type: book

book:
  title: "Combinatorics Notes"
  author: "Trevor Gunn"
  date: today
  repo-url: https://github.com/trevorgunn/combinatorics-notes/
  site-url: https://trevorgunn.github.io/combinatorics-notes/
  repo-actions: [edit, issue, source]
  downloads: [pdf]
  favicon: icon.svg
  chapters:
    - index.qmd
    - part: "Inclusion-Exclusion"
      chapters:
        - inclusion-exclusion.qmd
    - part: "Permutations"
      chapters:
        - permutations.qmd
        - visual.qmd
        - generators.qmd
        - sign.qmd
        - inversions.qmd
        - permutation-exercises.qmd

format:
  html:
    theme: cosmo
  pdf:
    fig-width: 2
    include-in-header:
      text: |
        \usepackage[utf8]{inputenc}
        \usepackage{mathrsfs}
        \usepackage{textalpha}

pdf-engine: pdflatex
